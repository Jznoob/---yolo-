<!-- my_account.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 味知镜头</title>
    <link rel="stylesheet" href="my_account.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="account-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="user-profile">
                <div class="avatar-upload">
                    <img src="default-avatar.png" alt="用户头像" class="avatar" id="userAvatar">
                    <label for="avatarInput" class="avatar-edit">
                        <i class="ri-camera-line"></i>
                    </label>
                    <input type="file" id="avatarInput" accept="image/*" onchange="uploadAvatar(event)"
                        style="display: none;">
                </div>
                <h3 id="username">当前用户</h3>
                <p class="user-role">美食爱好者</p>
            </div>
            <ul class="nav-menu">
                <li class="active" data-target="profile">
                    <i class="ri-user-settings-line"></i>
                    个人资料
                </li>
                <li data-target="diet-analysis">
                    <i class="ri-pie-chart-2-line"></i>
                    饮食分析
                </li>
                <li data-target="recipe-recommendation">
                    <i class="ri-restaurant-line"></i>
                    食谱推荐
                </li>
                <li data-target="change-pwd">
                    <i class="ri-lock-password-line"></i>
                    修改密码
                </li>
                <li data-target="my-recipes">
                    <i class="ri-book-2-line"></i>
                    我的食谱
                </li>
                <li data-target="favorites">
                    <i class="ri-heart-line"></i>
                    我的收藏
                </li>
                <li data-target="switch-account">
                    <i class="ri-user-shared-line"></i>
                    切换账号
                </li>
                <li data-target="login-history">
                    <i class="ri-history-line"></i>
                    登录记录
                </li>
                <li data-target="settings">
                    <i class="ri-settings-3-line"></i>
                    账号设置
                </li>
                <li onclick="logout()">
                    <i class="ri-logout-box-r-line"></i>
                    退出登录
                </li>
            </ul>
        </nav>

        <!-- 内容区域 -->
        <main class="content-area">
            <!-- 个人资料 -->
            <section id="profile" class="content-section active">
                <h2>个人资料</h2>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="profile-username" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="profile-email" required>
                    </div>
                    <div class="form-group">
                        <label>个人简介</label>
                        <textarea id="profile-bio" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>兴趣标签</label>
                        <div class="tags-container" id="tagsContainer">
                            <span class="tag">中餐<i class="ri-close-line"></i></span>
                            <span class="tag">烘焙<i class="ri-close-line"></i></span>
                            <input type="text" id="tagInput" placeholder="添加标签">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit">保存修改</button>
                    </div>
                </form>
            </section>

            <!-- 修改密码模块 -->
            <section id="change-pwd" class="content-section">
                <h2>修改密码</h2>
                <form id="pwd-form" onsubmit="return changePassword()">
                    <div class="form-group">
                        <label>旧密码</label>
                        <input type="password" id="old-pwd" required>
                    </div>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" id="new-pwd" pattern=".{8,}" required>
                        <small>至少8个字符</small>
                    </div>
                    <div class="form-group">
                        <label>确认新密码</label>
                        <input type="password" id="confirm-pwd" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">提交修改</button>
                        <button type="button" onclick="clearForm()">重置</button>
                    </div>
                    <div id="pwd-error" class="error-msg"></div>
                </form>
            </section>

            <!-- 我的食谱 -->
            <section id="my-recipes" class="content-section">
                <h2>我的食谱</h2>
                <div class="recipes-grid">
                    <!-- 食谱卡片将在这里动态添加 -->
                </div>
            </section>

            <!-- 我的收藏 -->
            <section id="favorites" class="content-section">
                <h2>我的收藏</h2>
                <div class="favorites-grid">
                    <!-- 收藏的食谱将在这里动态添加 -->
                </div>
            </section>

            <!-- 切换账号模块 -->
            <section id="switch-account" class="content-section">
                <h2>切换账号</h2>
                <div class="account-list">
                    <!-- 动态加载已登录账号 -->
                </div>
                <button class="add-account" onclick="showLogin()">
                    <i class="ri-add-circle-line"></i>
                    添加新账号
                </button>
            </section>

            <!-- 登录记录模块 -->
            <section id="login-history" class="content-section">
                <h2>最近登录记录</h2>
                <table>
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>设备</th>
                            <th>地点</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="login-records">
                        <!-- 动态加载记录 -->
                    </tbody>
                </table>
            </section>

            <!-- 账号设置 -->
            <section id="settings" class="content-section">
                <h2>账号设置</h2>
                <div class="settings-group">
                    <h3>通知设置</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span>新食谱推送</span>
                            <small>接收新的食谱推荐通知</small>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span>评论回复</span>
                            <small>收到评论回复时通知我</small>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>隐私设置</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span>公开个人资料</span>
                            <small>允许其他用户查看我的个人资料</small>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- 添加饮食分析和食谱推荐的内容区域 -->
            <section id="diet-analysis" class="content-section">
                <h2>饮食分析</h2>
                <iframe src="analysis.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
            </section>

            <section id="recipe-recommendation" class="content-section">
                <h2>食谱推荐</h2>
                <iframe src="recipe-recommendation.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
            </section>
        </main>
    </div>
    <script src="my_account.js"></script>
</body>

</html>
